<html>
  <head>
    <title>KifuShare</title>
    <script type="text/javascript" src="/js/swfobject.js"></script>
  </head>
  <body>
  <div id="flashcontent">
  </div>
<script type="text/javascript">
var so = new SWFObject("Kifu.swf", "Kifu", "580", "690", "9", "#f0f0f0");
so.addVariable("kifu", "kifu/{{kifuid}}.kifu");
so.addVariable("no_mokume", "1");
so.addVariable("auto_update", "2"); 
so.addVariable("gyoku", "3");
so.addVariable("minute", "1");
so.addVariable("comment_line", "10");
so.write("flashcontent");
</script>
  </body>
</html>
